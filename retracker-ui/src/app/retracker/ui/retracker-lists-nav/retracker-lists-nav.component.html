<div class="main">
    <mat-sidenav-container class="container" autosize>
        <mat-sidenav [mode]="secodaryNavService.isToggleEnabled() ? 'over': 'side'" [opened]="secodaryNavService.isOpen()" (openedChange)="openchanged($event)" #sidenav>
            <div class="navGroup">
                <h3>Eigene</h3>
                @if(!store.isLoading()){
                    @for (list of store.lists(); track list.id) {
                        @if (!list.shared) {
                            <a iconbutton icon="schedule" [title]="list.name" [routerLink]="'personal/' + list.id" [badgeCounter]="list.dueCount || 0" (click)="secodaryNavService.closeSidenav()"></a>         
                        }
                    }
                }
            </div>
            <div class="navGroup">
                <h3>Geteilt</h3>
                @if(!store.isLoading()){
                    @for (list of store.lists(); track list.id) {
                        @if (list.shared) {
                            <a iconbutton icon="schedule" [title]="list.name" [routerLink]="'personal/' + list.id" [badgeCounter]="list.dueCount || 0" (click)="secodaryNavService.closeSidenav()"></a>         
                        }
                    }
                }
            </div>
            <div class="navGroupEnd">
                <a iconbutton icon="add" title="HinzufÃ¼gen" [dotted]="true" (click)="secodaryNavService.closeSidenav()"></a>         
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet />
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
