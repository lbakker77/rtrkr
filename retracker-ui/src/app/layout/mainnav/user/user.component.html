@if (!authStore.isAuthenticated()){

    <button  mat-stroked-button class="register" (click)="register()">Registrieren</button>
    @if(responsivnessService.isPhone()) {
        <button  mat-icon-button (click)="login()" title="Login"><mat-icon>login</mat-icon></button>

    } 
    @else {
        <button  mat-stroked-button (click)="login()">Einloggen</button>

    }
}
@else {
    <button mat-icon-button  aria-label="icon-button with account icon" [matMenuTriggerFor]="userMenu" [matTooltip]="loginInfo()" > 
        <mat-icon>person</mat-icon>
     </button>
     <mat-menu #userMenu="matMenu" >
        <button mat-menu-item (click)="openProfile()" i18n>Benutzerprofil</button>
        <button mat-menu-item (click)="logout()" i18n>Logout</button>
    </mat-menu>
}
